<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Login</title>
    <link rel="stylesheet" href="estilos/style-geral.css">
    <link rel="stylesheet" href="estilos/tablet-telas-maiores.css">
    <script src="https://kit.fontawesome.com/d174af9e37.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
            <section id="login">
                <div id="imagem ">
            
                <img src="imagens/pexels-emre-can-acer-2110951.jpg" alt="imagem da tela de login ">        
                </div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>Sejam bem vindos! Faça login para provermos o melhor serviço para você!</p>
                    <form action="cadastro.php" method="post">
                       <div class="campo">
                        
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <input type="email" name="email" id="emailid" placeholder="seu e-mail" required autocomplete="email">
                        <label for="emailid">Login</label>
                       </div> 

                       <div class="campo">

                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" id="senhaid" placeholder="sua senha " required minlength="8"
                        autocomplete="current-password">
                        <label for="senhaid">Senha</label>

                       </div>
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    </form>

                </div>



            </section>

    </main>
    
</body>
</html>
