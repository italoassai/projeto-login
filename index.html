<body>

    <main>

        <div id="imagem">

        <div id="login">
            <form action="cadastro.php" autocomplete="on" method="post">   
                <h1>Login</h1>

                    <p><label for="email"></label> <input type="email" name="email" id="emailid" required></p>

                   <p><input type="button" value="Esqueci minha senha "></p>
               </form>
